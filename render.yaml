services:
  - type: web
    name: extrator-equatorial-v1
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      # Opcional: para travar CORS na sua origem Bubble:
      # - key: BUBBLE_ORIGIN
      #   value: https://seu-app.bubbleapps.io
    plan: free
